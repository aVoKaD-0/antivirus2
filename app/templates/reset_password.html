<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è</title>
    <style>
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            position: relative;
        }
        .input-group {
            position: relative;
            width: 100%;
        }
        input {
            width: 93%;

            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .toggle-password {
            width: 40px;
            position: absolute;
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 15px;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è</h2>
        <p>–ß—Ç–æ–±—ã –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É, —É–∫–∞–∂–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å.</p>

        {% if not has_token %}
        <div class="input-group">
            <input id="email" type="email" placeholder="–í–∞—à–∞ —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞">
        </div>
        {% endif %}

        <div class="input-group">
            <input id="password1" type="password" placeholder="–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
            <button type="button" class="toggle-password" onclick="togglePassword('password1', this)">üëÅ</button>
        </div>
        
        <div class="input-group">
            <input id="password2" type="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å –µ—â—ë —Ä–∞–∑">
            <button type="button" class="toggle-password" onclick="togglePassword('password2', this)">üëÅ</button>
        </div>

        <button id="resetButton">–ò–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
        <div class="loading">‚è≥ –ü–æ–¥–æ–∂–¥–∏—Ç–µ...</div>
        <div class="message" id="message"></div>
    </div>
</body>
</html>
<script>
    function togglePassword(fieldId, button) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
            button.textContent = "üôà"; // –ò–∑–º–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É –Ω–∞ –∑–∞–∫—Ä—ã—Ç—ã–π –≥–ª–∞–∑
        } else {
            field.type = "password";
            button.textContent = "üëÅ"; // –ò–∑–º–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É –Ω–∞ –æ—Ç–∫—Ä—ã—Ç—ã–π –≥–ª–∞–∑
        }
    }

    document.getElementById('resetButton').addEventListener('click', () => {
        const password1 = document.getElementById('password1').value;
        const password2 = document.getElementById('password2').value;
        const message = document.getElementById('message');
        const loading = document.querySelector('.loading');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –ø–æ–ª–µ –≤–≤–æ–¥–∞ email
        const emailField = document.getElementById('email');
        const email = emailField ? emailField.value : null;
        
        message.textContent = '';
        message.style.color = 'red';
        
        if (!password1 || !password2) {
            message.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.';
            return;
        }
        if (emailField && !email) {
            message.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à—É —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω—É—é –ø–æ—á—Ç—É.';
            return;
        }
        if (password1 !== password2) {
            message.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç.';
            return;
        }
        if (password1.length < 8) {
            message.textContent = '–î–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –±–æ–ª—å—à–µ 8 —Å–∏–º–≤–æ–ª–æ–≤.';
            return;
        }
        if (!/[A-Za-z0-9]/.test(password1) || !/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password1)) {
            message.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –ø—Ä–æ–ø–∏—Å–Ω—ã–µ, –∑–∞–≥–ª–∞–≤–Ω—ã–µ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã –∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã.';
            return;
        }
        
        loading.style.display = 'block';
        document.getElementById('resetButton').disabled = true;
        
        const payload = { password: password1 };
        if (email) {
            payload.email = email;
        }
        
        fetch('/users/reset-password', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        }).then(response => {
            loading.style.display = 'none';
            document.getElementById('resetButton').disabled = false;
            if (response.ok) {
                message.textContent = '–ü–∞—Ä–æ–ª—å –∏–∑–º–µ–Ω—ë–Ω —É—Å–ø–µ—à–Ω–æ!';
                message.style.color = 'green';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                message.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –ø–∞—Ä–æ–ª—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
            }
        }).catch(() => {
            loading.style.display = 'none';
            document.getElementById('resetButton').disabled = false;
            message.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞ –ø–æ–∑–∂–µ.';
        });
    });
</script>
